<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleet Management Login / Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <h3 class="text-center mb-3">Fleet Management System</h3>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3 small">
          Don't have an account? 
          <a href="#" id="showSignup">Sign up</a>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="d-none">
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <button class="btn btn-success w-100">Sign Up</button>
        <p class="text-center mt-3 small">
          Already have an account?
          <a href="#" id="showLogin">Login</a>
        </p>
      </form>

      <p class="text-muted small mt-3 text-center">
        Admin login: admin@fleet.com / admin123
      </p>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
